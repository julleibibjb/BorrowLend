<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      #toast {
        margin-left: 2em;
        top: 5%;
        right: 2%;
      }
    </style>
  </head>
  <body>
    {% for message in messages %} {% if message.tags == 'success' %}
    <div
      id="toast"
      class="toast-body bg-success text-light position-fixed p-3"
      style="z-index: 5; border-radius: 5px"
    >
      {{message}}
    </div>
    {% elif message.tags == 'info' %}
    <div
      id="toast"
      class="toast-body bg-info text-light position-fixed p-3"
      style="z-index: 5; border-radius: 5px"
    >
      {{message}}
    </div>
    {% else %}
    <div
      id="toast"
      class="toast-body bg-danger text-light position-fixed p-3"
      style="z-index: 5; border-radius: 5px"
    >
      {{message}}
    </div>
    {% endif %} {% endfor %}
    <script>
      function fadeOutEffect() {
        var fadeTarget = document.getElementById("toast");
        var fadeEffect = setInterval(function () {
          if (!fadeTarget.style.display) {
            fadeTarget.style.display = "block";
          }
          if (fadeTarget.style.display == "block") {
            fadeTarget.style.display = "none";
          } else {
            clearInterval(fadeEffect);
          }
        }, 2000);
      }
      fadeOutEffect();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
